<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Faction SMP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      flex-wrap: wrap;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .player-count {
      font-size: 24px;
      margin-top: 20px;
      color: #0f0;
    }
    section {
      margin-bottom: 60px;
    }
    .map-btn, .discord-btn {
      background-color: #008cba;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .map-btn:hover, .discord-btn:hover {
      background-color: #0073a1;
    }
    footer {
      background-color: #111;
      color: #888;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Shadow Faction SMP</h1>
    <p class="player-count">Online Players: <span id="player-count">Loading...</span></p>
    <button class="map-btn" onclick="window.open('http://209.192.187.86:6943/', '_blank')">View Live Map</button>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="plugins.html">Plugins</a>
    <a href="staff.html">Staff Application</a>
    <a href="join.html">Join Factions</a>
  </nav>

  <main>
    <section>
      <h2>About the Server</h2>
      <p>Join an epic survival factions experience. Magic, mobs, PvP, and more await!</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Shadow Faction SMP â€” All rights reserved.
  </footer>

  <script>
    function updatePlayerCount() {
      fetch("https://api.mcstatus.io/v2/status/java/ShadowFactionSMP.mc.gg")
        .then(res => res.json())
        .then(data => {
          document.getElementById("player-count").textContent =
            `${data.players.online}/${data.players.max}`;
        })
        .catch(err => {
          document.getElementById("player-count").textContent = "Offline";
          console.error("Error fetching player count:", err);
        });
    }

    updatePlayerCount();
    setInterval(updatePlayerCount, 15000);
  </script>
</body>
</html>
